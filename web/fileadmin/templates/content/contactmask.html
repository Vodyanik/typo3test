<!-- Three -->
<section id="three">
    <h2>
        <f:if condition="{data.header}">
            {data.header}<br />
        </f:if>
    </h2>
    <p>
        <f:if condition="{data.bodytext}">
            <f:format.html>{data.bodytext}</f:format.html><br />
        </f:if>
    </p>
    <div class="row">
        <div class="8u 12u$(small)">
            <form method="post" action="#">
                <div class="row uniform 50%">
                    <div class="6u 12u$(xsmall)"><input type="text" name="name" id="name" placeholder="Name"></div>
                    <div class="6u$ 12u$(xsmall)"><input type="email" name="email" id="email" placeholder="Email"></div>
                    <div class="12u$"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
                </div>
            </form>
            <ul class="actions">
                <li><input type="submit" value="Send Message"></li>
            </ul>
        </div>
        <div class="4u$ 12u$(small)">
            <ul class="labeled-icons">
                <li>
                    <h3 class="icon fa-home"><span class="label">Address</span></h3>
                    <f:if condition="{data.tx_mask_bodytext2}">
                        <f:format.nl2br>{data.tx_mask_bodytext2}</f:format.nl2br><br />
                    </f:if>
                </li>
                <li>
                    <h3 class="icon fa-mobile"><span class="label">Phone</span></h3>
                    <f:if condition="{data.tx_mask_bodytext3}">
                        <f:format.nl2br>{data.tx_mask_bodytext3}</f:format.nl2br><br />
                    </f:if>
                </li>
                <li>
                    <h3 class="icon fa-envelope-o"><span class="label">Email</span></h3>
                        <f:link.email email="hello@untitled.tld">hello@untitled.tld</f:link.email>
                </li>
            </ul>
        </div>
    </div>
</section>
